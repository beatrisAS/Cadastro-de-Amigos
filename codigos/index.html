<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FriendConnect | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">FriendConnect</h1>
    <p class="text-center" style="color: var(--gray-color); margin-bottom: 2rem;">Conecte-se com seus amigos</p>
    
    <form action="login.php" method="POST" class="card">
      <div class="card-header">Acesse sua conta</div>
      <div class="card-body">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="seu@email.com">
        </div>
        
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" required placeholder="••••••••">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
        
        <div style="text-align: center; margin-top: 1.5rem;">
          <a href="#" style="color: var(--primary-color); text-decoration: none;">Esqueceu sua senha?</a>
        </div>
      </div>
    </form>
    
    <div class="card" style="margin-top: 1.5rem;">
      <div class="card-body" style="text-align: center;">
        Não tem uma conta? <a href="#" style="color: var(--primary-color);">Cadastre-se</a>
      </div>
    </div>
  </div>
</body>
</html>
